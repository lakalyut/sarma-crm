name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint
        run: |
          ruff check .

      - name: Format check
        run: |
          black --check .

      - name: Tests
        env:
          # чтобы тесты не лезли в реальный Postgres
          DATABASE_URL: "sqlite:///./test.db"
          APP_SECRET_KEY: "ci-secret"
        run: |
          pytest -q
