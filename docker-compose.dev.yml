services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: sarma
      POSTGRES_USER: sarma
      POSTGRES_PASSWORD: sarma
    ports:
      - "5432:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data

  web:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://sarma:sarma@db:5432/sarma
      APP_SECRET_KEY: dev-secret
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data_dev:
